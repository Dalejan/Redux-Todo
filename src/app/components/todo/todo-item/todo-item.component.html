  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

  <li [ngClass]="{'completed': todo.completed, 'editing': isEditing}">
    <div class="view">
      <input class="toggle" [formControl]="checkField" [checked]="todo.completed" type="checkbox">
      <label (dblclick)="edit()">{{todo.text}}</label>
      <button class="destroy" (click)="onDelete()"></button>
    </div>
    <input class="edit" #txtEl [formControl]="textField" (keyup.enter)="endEdit()" (blur)="endEdit()"
      [value]="todo.text">
  </li>
